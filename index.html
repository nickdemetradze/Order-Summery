<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Order Summery</title>
</head>

<body>

    <main class="card-container">
        <img src="./images/illustration-hero.svg"/>
        <div class="main-area">

            <h1 class="title">Order Summery</h1>
            <p class="description">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
            <div class="plan-section">
                    <img class="music-icon" src="./images/icon-music.svg" alt="music icon">

                    <p>Annual Plan <br>
                    <span>$59.99/year</span>
                    </p>
                <a class="change-link" href="#">Change</a>
            </div>
            <div class="buttons">

                <button class="payment-btn">Proceed to Payment</button>
                <button class="cancel-btn">Cancel Order</button>
            </div>
        </div>
    </main>

</body>

</html>
